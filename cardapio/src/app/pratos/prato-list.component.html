<div class="text-center mt-4">
  <h2>Cardápio</h2>
</div>


<div class="container mt-4">

  <div class="form-group row">

    <div class="col-sm-12">
      <input [(ngModel)]="filtro" class="form-control" placeholder="busque por um prato">
    </div>

  </div>
</div>
<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Código</th>
      <th>Avaliação</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prato of pratosFiltrados">
      <td>
        <img [src]="prato.imgUrl" width="100" height="100">
      </td>
      <td>
        {{ prato.nome }}
      </td>
      <td>
        {{ prato.preco }}
      </td>
      <td>
        {{ prato.cod }}
      </td>
      <td>
        <app-star [rating]="prato.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/pratos/info', prato.id]" class="btn btn-primary mr-2">Editar</a>
        <a (click)="deleteById(prato.id)" class="btn btn-danger">Deletar</a>
      </td>
    </tr>
  </tbody>
</table>
